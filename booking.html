<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Style - Styled by Sophie</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="hero">
        <h1>Book Your Style</h1>
    </header>

    <section class="booking-form">
        <form id="bookingForm">
            <label for="style">Hairstyle:</label>
            <input type="text" id="style" name="style" readonly>

            <label for="price">Price (â‚¦):</label>
            <input type="text" id="price" name="price" readonly>

            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Select Time:</label>
            <input type="time" id="time" name="time" required>

            <button type="button" id="whatsappBtn" class="btn">Confirm Booking on WhatsApp</button>
        </form>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
